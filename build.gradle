plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'io.github.bonigarcia:webdrivermanager:5.2.1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.testng:testng:6.14.2'
    compileOnly 'org.testng:testng:6.14.2'
    annotationProcessor 'org.testng:testng:6.14.2'
    testImplementation 'org.testng:testng:6.14.2'
}

test {
    useJUnitPlatform()
}